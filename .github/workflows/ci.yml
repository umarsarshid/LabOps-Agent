name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  format:
    name: Format (clang-format)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Verify formatting
        run: bash tools/clang_format.sh --check

  build:
    name: Build (${{ matrix.os }})
    needs: format
    runs-on: ${{ matrix.os }}
    # Point temp directories at workspace `out/` so failing smoke tests leave
    # their triage bundles in a stable location that can be uploaded.
    env:
      TMPDIR: ${{ github.workspace }}/out/tmp
      TMP: ${{ github.workspace }}/out/tmp
      TEMP: ${{ github.workspace }}/out/tmp
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare artifact directories
        run: cmake -E make_directory out/tmp

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DLABOPS_FETCH_CATCH2=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build -C Release --output-on-failure

      - name: Upload triage artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-failure-${{ matrix.os }}-run-${{ github.run_id }}-attempt-${{ github.run_attempt }}
          if-no-files-found: warn
          retention-days: 14
          path: |
            out/**
            build/Testing/Temporary/**
